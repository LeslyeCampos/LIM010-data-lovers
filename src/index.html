<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header-principal">
    <div id="encabezado"></div>
    <div id="pokebola"></div>
  </header>

  <main>
    <section id="login" class="login">
      <form>
        <label for="user">Usuario</label>
        <input type="text" id="usuario" value="LABORATORIA">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="password" placeholder="&#128272" value="LABORATORIA">
        <button type="button" name="button" id="btn-ingresar">Ingresar</button>
        <p id="resultado"></p>
      </form>
      <div id="pikachu"></div>
    </section>
    
    <section id="vista1" class="vista1 hide">
       
      <nav class="navegacion">
          <div class="filtrado">
            <select class="form-filtro" name="filtro-orden" id="filtro-orden">
                <option value="filtro-num" selected># de Pokedex</option>
                <option value="filtro-az" >A-Z</option>
                <option value="filtro-za">Z-A</option>
                <option value="filtro-spawnasc">Spawn ↑</option>
                <option value="filtro-spawndes">Spawn ↓</option>
                <option value="filtro-debilidad">Debilidad</option>
            </select>

            <select class="form-filtro" id="filtro-tipo">
                <option value="todos" selected>Todos</option>
                <option value="Grass">Hierba</option>
                <option value="Poison">Veneno</option>
                <option value="Fire">Fuego</option>
                <option value="Water">Agua</option>
                <option value="Normal">Normal</option>
                <option value="Flying">Volador</option>
                <option value="Fighting">Lucha</option>
                <option value="Ground">Tierra</option>
                <option value="Rock">Roca</option>
                <option value="Bug">Bicho</option>
                <option value="Ghost">Fantasma</option>
                <option value="Psychic">Psíquico</option>
                <option value="Ice">Hielo</option>
                <option value="Electric">Eléctrico</option>
                <option value="Dragon">Dragon</option>
              </select>

          </div>


      </nav>
      <div id="contador">
      </div>

      <div id="contenedor"></div>
     
      <a href="#modal" id="show-modal">Abrir ventana</a>
      <aside id="modal" class="modal">
        <div class="content-modal">
          <header>
            <a href="#"class="close-modal">x</a>
          </header>
          <article>
          </article>
        </div>
        <a href="#" class="btn-close-modal"></a>
      </aside>
     


    </section>
  </main>

  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body> 

</html>
