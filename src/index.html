<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div id="encabezado" class="logo"></div>
    <div id="pokebola" class="pokebola"></div>
  </header>

  <main>
    <div id="login" class="contain-login">
      <form id="user">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="&#128272;">
        <button type="button" name="button" id="btn-ingresar">Ingresar</button>
        <p id="resultado"></p>
      </form>
      <div id="pikachu">
      </div>
    </div>
    <div id="vista1" class="vista1 hide">
      <nav class="navegacion">
        <div class="filtrado">
          <select id="ordenar-por" class="form-filtro">
            <option value="" disabled selected>Ordenar</option>
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
            <option value="spawnmas">Aparece más</option>
            <option value="spawnmenos">Aparece menos</option>
            <option value="pokedex">Pokedex</option>
          </select>
          <select id="filtrar-por" class="form-filtro">
            <option value="" disabled selected>Tipo</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Planta</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>
          <select id="debilidad" class="form-filtro">
            <option value="" selected disabled>Debilidad</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Planta</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
            <option value="Dark">Dark</option>
            <option value="Fairy">Fairy</option>
            <option value="Steel">Steel</option>
          </select>
          <select id="huevos" class="form-filtro">
            <option value="" selected disabled>Egg</option>
            <option value="2 km">2 km</option>
            <option value="5 km">5 km</option>
            <option value="10 km">10 km</option>
            <option value="Not in Eggs">Not in Eggs</option>
          </select>
        </div>
        <button id="btn-salir" name="salir" class="btn-salir"> Salir </button>
      </nav>
      <div id="porcentaje" class="porcentaje hide"></div>
      <div id="contenedor"></div>
      <div id="my-modal" class="modal hide">
        <div class="modal-content">
          <span class="close" id="close">&times;</span>
          <p class="caracteristicas">Informacion de Pokemon</p>
          <div class="modal-info" id="modal-info">
          </div>
        </div>
      </div>
    </div>
   </main>
  <footer>
    <p>PokeData 2019 Copyright © Leslye & Adriana </p>
  </footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
