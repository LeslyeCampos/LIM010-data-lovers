<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header-principal">
    <div id="encabezado"></div>
    <div id="pokebola"></div>
  </header>

  <main>
    <section id="login" class="login">
      <form>
        <label for="user">Usuario</label>
        <input type="text" id="usuario" value="">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="password" placeholder="&#128272" value="">
        <button type="button" name="button" id="btn-ingresar">Ingresar</button>
        <p id="resultado"></p>
      </form>
      <div id="pikachu"></div>
    </section>
    <section id="vista1" class="vista1 hide">
      <nav class="navegacion">
        <div class="filtrado">
          <select id="ordenar-por" class="form-filtro">
            <option value="" disabled selected>Ordenar por</option>
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
            <option value="spawnmas">Aparece más</option>
            <option value="spawnmenos">Aparece menos</option>
            <option value="pokedex">Pokedex</option>
          </select>
          <select id="filtrar-por" class="form-filtro">
            <option value="" disabled selected>Tipo</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Planta</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>
          <select id="debilidad" class="form-filtro">
            <option value="" selected disabled>Debilidad</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Planta</option>
            <option value="Psychic">Psíquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
            <option value="Dark">Dark</option>
            <option value="Fairy">Fairy</option>
            <option value="Steel">Steel</option>
          </select>
          <select id="huevos" class="form-filtro">
            <option value="" selected disabled>Egg</option>
            <option value="2 km">2 km</option>
            <option value="5 km">5 km</option>
            <option value="7 km">7 km</option>
            <option value="Not in Eggs">Not in Eggs</option>
          </select>
          <button id= "btnPokedex" name="pokedex" class="form-filtro"># de Pokedex</button>
          <button id= "btnSalir" name="salir" class="form-filtro"> Salir </button>
        </div>
      </nav>
      <div id="porcentaje" class="porcentaje hide"></div>
      <div id="contenedor"></div>
      <!-- The Modal -->
      <div id="my-modal" class="modal hide">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" id="close">&times;</span>
          <p>Informacion de Pokemon</p>
          <div class="modal-info" id="modal-info">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
      <p>PokeData 2019 Copyright © Leslye & Adriana </p>
  </footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
